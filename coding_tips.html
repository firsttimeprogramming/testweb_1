<h2>如何找到.ext 的文件并把它复制到某个文件夹</h2>
<h2>—————————————</h2>
<h2>find . -name "*.ext" > list.txt</h2>
<h2>cat list.txt | awk 'BEGIN {a="'"'"'"}{print "cp "a$0a" Directory"}' > script.sh</h2>
<h2>sh script.sh</h2>
